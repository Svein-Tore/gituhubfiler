<!DOCTYPE html><html lang='no'><head><meta charset='utf-8'><title>PDF Oversikt</title>
<style>
body { font-family: Arial, sans-serif; margin: 2em; background: #f4f6f8; }
h1 { color: #2c3e50; }
ul { list-style-type: none; padding-left: 1em; }
li { margin: 0.2em 0; }
.folder { font-weight: bold; cursor: pointer; }
.folder.fag1 { color: #16a085; }
.folder.fag2 { color: #2980b9; }
.folder.fag3 { color: #8e44ad; }
.folder.fag4 { color: #d35400; }
.file a { text-decoration: none; color: #2c3e50; }
.file a:hover { text-decoration: underline; color: #e74c3c; }
.hidden { display: none; }
</style>
<script>
function toggle(event) {
  const next = event.nextElementSibling;
  if(next) next.classList.toggle('hidden');
}
</script>
</head><body>
<h1>📚 PDF Oversikt</h1>
<ul>
<li class='file'>📘 <a href='main.pdf'>main.pdf</a></li>
<li class='file'>📘 <a href='name.pdf'>name.pdf</a></li>
<li class='folder ' onclick='toggle(this)'>📁 test</li>
<ul class='hidden'>
<ul>
<li class='file'>📘 <a href='test/fil_i_tst.tex.pdf'>test/fil_i_tst.tex.pdf</a></li>
</ul>
</ul>
<li class='file'>📘 <a href='test.pdf'>test.pdf</a></li>
</ul>
</body></html>
