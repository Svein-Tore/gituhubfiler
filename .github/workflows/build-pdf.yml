name: Build all LaTeX PDFs

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'pdfs/**'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Installer nÃ¸dvendige LaTeX-pakker
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk

      # Bygg alle .tex-filer
      - name: Build all .tex files
        run: |
          mkdir -p pdfs
          for f in $(find . -name "*.tex" -not -path "*/.*"); do
            echo "ðŸ§© Building $f..."
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$f" || exit 1
          done

      # Flytt PDF-er til pdfs/
      - name: Move all PDFs to pdfs folder
        run: |
          find . -name "*.pdf" -not -path "./pdfs/*" -exec mv {} pdfs/ \;
          echo "âœ… PDFs generated:"
          ls -l pdfs

      # Commit og push PDF-er
      - name: Commit and push PDFs
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add pdfs/
          git commit -m "Update PDFs" || echo "No changes to commit"
          git push
