name: Build All LaTeX PDFs

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # lar deg kjøre manuelt også

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install LaTeX
      run: sudo apt-get update && sudo apt-get install -y \
           latexmk texlive-latex-extra texlive-fonts-recommended \
           texlive-latex-recommended texlive-science texlive-lang-european

    - name: Build all LaTeX PDFs
      run: |
        mkdir -p pdfs
        for f in *.tex; do
          echo "Bygger $f ..."
          latexmk -pdf -interaction=nonstopmode "$f"
          name=$(basename "$f" .tex)
          if [ -f "$name.pdf" ]; then
            mv "$name.pdf" "pdfs/$name.pdf"
            echo "✅ Ferdig: $name.pdf"
          else
            echo "⚠️ Ingen PDF generert for $f"
          fi
        done

    - name: Upload PDFs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-pdfs
        path: pdfs/*.pdf
