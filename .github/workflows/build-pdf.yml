name: Build LaTeX PDFs and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended latexmk

      - name: Find all .tex files
        run: |
          find . -name "*.tex" -not -path "./pdfs/*" > texfiles.txt
          cat texfiles.txt

      - name: Build each LaTeX file
        run: |
          while read file; do
            echo "üß© Building $file ..."
            latexmk -pdf -interaction=nonstopmode "$file"
          done < texfiles.txt

      - name: Move all PDFs (preserve folder structure)
        run: |
          rm -rf pdfs
          find . -name "*.pdf" -not -path "./pdfs/*" -exec bash -c '
            for file; do
              target="pdfs/${file#./}"
              mkdir -p "$(dirname "$target")"
              mv "$file" "$target"
            done
          ' bash {} +

      - name: Debug PDF structure
        run: |
          echo "üîç PDFs after moving:"
          find pdfs -type f

      - name: Generate colorful, icon-based index.html
        run: |
          INDEX="pdfs/index.html"
          echo "<!DOCTYPE html>" > $INDEX
          echo "<html lang='no'><head><meta charset='utf-8'><title>PDF Oversikt</title>" >> $INDEX
          echo "<style>
          body { font-family: 'Segoe UI', sans-serif; margin: 2em; background: #f4f6f8; }
          h1 { color: #2c3e50; }
          ul { list-style-type: none; padding-left: 1em; }
          li { margin: 4px 0; }
          .folder { font-weight: bold; margin-top: 8px; }
          .file a { text-decoration: none; color: #2c3e50; }
          .file a:hover { text-decoration: underline; color: #e74c3c; }
          .icon { margin-right: 6px; }
          .fag1 { color: #16a085; }
          .fag2 { color: #2980b9; }
          .fag3 { color: #8e44ad; }
          .fag4 { color: #d35400; }
          .pdf-icon { color: #e74c3c; font-weight: bold; }
          </style></head><body>" >> $INDEX
          echo "<h1>üìö PDF Oversikt</h1>" >> $INDEX

          list_dir() {
            local dir="$1"
            local depth="$2"
            local indent=$((depth + 1))

            echo "<ul>" >> $INDEX
            for f in "$dir"/*; do
              if [ -d "$f" ]; then
                folder_name=$(basename "$f")
                # Farg mappene etter navn
                case "$folder_name" in
                  fag1) color_class="fag1";;
                  fag2) color_class="fag2";;
                  fag3) color_class="fag3";;
                  fag4) color_class="fag4";;
                  *) color_class="";;
                esac
                echo "<li class='folder $color_class'><span class='icon'>üìÅ</span>$folder_name</li>" >> $INDEX
                list_dir "$f" $((depth + 1))
              elif [[ "$f" == *.pdf ]]; then
                rel="${f#pdfs/}"
                echo "<li class='file'><span class='icon pdf-icon'>üìò</span><a href='$rel'>$rel</a></li>" >> $INDEX
              fi
            done
            echo "</ul>" >> $INDEX
          }

          list_dir pdfs 0
          echo "</body></html>" >> $INDEX

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pdfs
          publish_branch: gh-pages
          keep_files: false
