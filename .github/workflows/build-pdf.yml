name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build LaTeX PDF
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex
        compiler: latexmk

    - name: Move PDF to pdfs folder
      run: |
        mkdir -p pdfs
        mv main.pdf pdfs/main.pdf

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-pdf
        path: pdfs/main.pdf
