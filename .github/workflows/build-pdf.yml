name: Build and Deploy LaTeX PDFs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-full

      - name: Find all .tex files
        run: |
          echo "üîç Searching for .tex files..."
          find . -type f -name "*.tex" > texfiles.txt
          cat texfiles.txt

      - name: Build PDFs preserving folder structure
        run: |
          mkdir -p pdfs
          while read file; do
            echo "üß© Building $file ..."
            outdir="pdfs/$(dirname "$file" | sed 's|^\./||')"
            mkdir -p "$outdir"
            latexmk -pdf -interaction=nonstopmode -output-directory="$outdir" "$file"
          done < texfiles.txt

      - name: Clean auxiliary files
        run: |
          find pdfs -type f \( -name "*.aux" -o -name "*.log" -o -name "*.out" -o -name "*.fls" -o -name "*.fdb_latexmk" \) -delete

      - name: List generated PDFs
        run: |
          echo "üìÇ PDFs ready for deploy:"
          find pdfs -type f -name "*.pdf"

      - name: Generate foldable index.html with colored folders and download links
        run: |
          INDEX="pdfs/index.html"
          echo "<!DOCTYPE html><html lang='no'><head><meta charset='utf-8'><title>PDF Oversikt</title>" > $INDEX
          echo "<style>
          body { font-family: Arial, sans-serif; margin: 2em; background: #f4f6f8; }
          h1 { color: #2c3e50; }
          ul { list-style-type: none; padding-left: 1em; }
          li { margin: 0.2em 0; }
          .folder { font-weight: bold; cursor: pointer; }
          .folder.fag1 { color: #16a085; }
          .folder.fag2 { color: #2980b9; }
          .folder.fag3 { color: #8e44ad; }
          .folder.fag4 { color: #d35400; }
          .file a { text-decoration: none; color: #2c3e50; }
          .file a:hover { text-decoration: underline; color: #e74c3c; }
          .hidden { display: none; }
          </style>
          <script>
          function toggle(event) {
            const next = event.nextElementSibling;
            if(next) next.classList.toggle('hidden');
          }
          </script>
          </head><body>" >> $INDEX
          echo "<h1>üìö Tavlenotater og pr√∏ver</h1>" >> $INDEX

          list_dir() {
            local dir="$1"
            echo "<ul>" >> $INDEX
            for f in "$dir"/*; do
              if [ -d "$f" ]; then
                name=$(basename "$f")
                color_class=""
                case "$name" in
                  fag1) color_class="fag1";;
                  fag2) color_class="fag2";;
                  fag3) color_class="fag3";;
                  fag4) color_class="fag4";;
                esac
                echo "<li class='folder $color_class' onclick='toggle(this)'>üìÅ $name</li>" >> $INDEX
                echo "<ul class='hidden'>" >> $INDEX
                list_dir "$f"
                echo "</ul>" >> $INDEX
              elif [[ "$f" == *.pdf ]]; then
                rel="${f#pdfs/}"
                echo "<li class='file'>üìò <a href='$rel' target='_blank'>$rel</a></li>" >> $INDEX
              fi
            done
            echo "</ul>" >> $INDEX
          }

          list_dir pdfs
          echo "</body></html>" >> $INDEX

      - name: Deploy PDFs to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: pdfs
          keep_files: true
          user_name: github-actions
          user_email: github-actions@github.com
