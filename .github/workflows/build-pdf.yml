name: Build all LaTeX PDFs

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'pdfs/**'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer n√∏dvendige LaTeX-pakker
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk

      # 3Ô∏è‚É£ Bygg alle .tex-filer (inkl. undermapper)
      - name: Build all .tex files
        run: |
          mkdir -p pdfs
          for f in $(find . -name "*.tex" -not -path "*/.*"); do
            echo "üß© Building $f..."
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$f" || exit 1
          done

      # 4Ô∏è‚É£ Flytt PDF-er til pdfs/
      - name: Move all PDFs to pdfs folder
        run: |
          find . -name "*.pdf" -not -path "./pdfs/*" -exec mv {} pdfs/ \;
          echo "‚úÖ PDFs generated:"
          ls -l pdfs

      # 5Ô∏è‚É£ Commit og push PDF-er med GITHUB_TOKEN
      - name: Commit and push PDFs
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add pdfs/
          git commit -m "Update PDFs" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
