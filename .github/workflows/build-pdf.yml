name: Build all LaTeX PDFs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer LaTeX
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk

      # 3Ô∏è‚É£ Bygg alle .tex-filer
      - name: Build all .tex files
        run: |
          mkdir -p pdfs
          for f in $(find . -name "*.tex" -not -path "*/.*"); do
            echo "üß© Building $f..."
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$f" || exit 1
          done

      # 4Ô∏è‚É£ Samle alle PDF-er i pdfs/ med unike navn
      - name: Collect all PDFs
        run: |
          mkdir -p pdfs
          for f in $(find . -name "*.pdf" -not -path "./pdfs/*"); do
            filename=$(basename "$f")
            folder=$(dirname "$f" | sed 's|[./]|_|g')
            cp "$f" "pdfs/${folder}_${filename}"
          done
          echo "‚úÖ PDFs collected:"
          ls -l pdfs

      # 5Ô∏è‚É£ Last opp PDF-er som artifact
      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdfs
          path: pdfs/
