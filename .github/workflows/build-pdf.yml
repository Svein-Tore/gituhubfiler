name: Build LaTeX PDFs and push to pdfs-branch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Viktig for √• pushe

      # 2Ô∏è‚É£ Installer LaTeX og rsync
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk rsync

      # 3Ô∏è‚É£ Bygg alle .tex-filer og legg PDF i samme mappe
      - name: Build all .tex files
        run: |
          for f in $(find . -name "*.tex" -not -path "*/.*"); do
            echo "üß© Building $f..."
            latexmk -pdf -interaction=nonstopmode -halt-on-error -outdir=$(dirname "$f") "$f" || exit 1
          done

      # 4Ô∏è‚É£ Samle PDF-er med mappe-struktur under pdfs/
      - name: Collect all PDFs
        run: |
          rm -rf pdfs
          mkdir -p pdfs
          rsync -a --include='*/' --include='*.pdf' --exclude='*' ./ pdfs/
          echo "‚úÖ PDFs collected:"
          ls -R pdfs

      # 5Ô∏è‚É£ Commit og push PDF-er til pdfs-branch
      - name: Commit PDFs to pdfs-branch
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"

          # Opprett branch hvis den ikke finnes
          git fetch origin pdfs-branch || true
          git checkout -B pdfs-branch

          # Legg til PDF-er
          git add pdfs/
          git commit -m "Update PDFs" || echo "No changes to commit"
          git push origin pdfs-branch --force
