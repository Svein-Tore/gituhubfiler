name: Build LaTeX PDFs and publish to GitHub Pages (debug safe)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo med token for push
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2Ô∏è‚É£ Installer LaTeX og rsync
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk rsync

      # 3Ô∏è‚É£ Bygg alle .tex-filer
      - name: Build all .tex files
        run: |
          for f in $(find . -name "*.tex" -not -path "*/.*"); do
            echo "üß© Building $f..."
            latexmk -pdf -interaction=nonstopmode -halt-on-error -outdir=$(dirname "$f") "$f" || exit 1
          done

      # 4Ô∏è‚É£ Samle PDF-er under pdfs/ med mappe-struktur
      - name: Collect PDFs with debug
        run: |
          rm -rf pdfs
          mkdir -p pdfs
          rsync -a --include='*/' --include='*.pdf' --exclude='*' ./ pdfs/

          echo "üîç PDFs collected (recursive):"
          find pdfs -type f -name "*.pdf"
          echo "üîç PDF directories:"
          find pdfs -type d

      # 5Ô∏è‚É£ Push PDF-er til gh-pages
      - name: Publish PDFs to GitHub Pages
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"

          # Lag eller bytt til gh-pages branch
          git checkout --orphan gh-pages
          git reset --hard
          git rm -rf .

          # Kopier PDF-er til rotniv√•
          cp -r pdfs/* .

          # Legg til .gitkeep hvis katalogen er tom (unng√• pathspec-feil)
          if [ -z "$(ls -A .)" ]; then
            touch .gitkeep
          fi

          git add .
          git commit -m "Publish PDFs"
          git push -f origin gh-pages
