name: Build All LaTeX PDFs - v26

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # kan også kjøre manuelt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full

    - name: Build all LaTeX PDFs
      run: |
        mkdir -p pdfs
        for f in *.tex; do
          echo "Bygger $f ..."
          latexmk -pdf -interaction=nonstopmode "$f" || echo "⚠️ Bygg feilet for $f"
          name=$(basename "$f" .tex)
          if [ -f "$name.pdf" ]; then
            mv "$name.pdf" "pdfs/$name.pdf"
            echo "✅ Ferdig: $name.pdf"
          else
            echo "⚠️ Ingen PDF generert for $f"
          fi
        done

    - name: Upload PDFs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-pdfs-v26
        path: pdfs/*.pdf
