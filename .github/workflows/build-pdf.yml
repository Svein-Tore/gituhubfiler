name: Build all LaTeX PDFs

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'pdfs/**'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # ‚ö° Bruker ferdigbygget LaTeX-milj√∏ (raskt!)
      - name: Set up LaTeX environment
        uses: xu-cheng/latex-action@v2
        with:
          root_file: dummy.tex # Vi overstyrer dette manuelt senere
        env:
          FORCE_RUN: true

      # üß± Bygger alle .tex-filer (ogs√• i undermapper)
      - name: Build all .tex files
        run: |
          mkdir -p pdfs
          for f in $(find . -name "*.tex" -not -path "*/.*"); do
            echo "üß© Building $f..."
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$f" || exit 1
          done

      # üì¶ Samler alle PDF-er i pdfs/
      - name: Move all PDFs to pdfs folder
        run: |
          find . -name "*.pdf" -not -path "./pdfs/*" -exec mv {} pdfs/ \;
          echo "‚úÖ Finished moving PDFs:"
          ls -l pdfs

      # üîÅ Commit og push PDF-ene tilbake til repoet
      - name: Commit and push PDFs
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add pdfs/
          git commit -m "Update PDFs" || echo "No changes to commit"
          git push
