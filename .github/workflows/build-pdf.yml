name: Build and Push PDFs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full

    - name: Build all LaTeX PDFs
      run: |
        mkdir -p pdfs
        for f in *.tex; do
          echo "Bygger $f ..."
          latexmk -pdf -interaction=nonstopmode "$f" || echo "⚠️ Bygg feilet for $f"
          name=$(basename "$f" .tex)
          if [ -f "$name.pdf" ]; then
            mv "$name.pdf" "pdfs/$name.pdf"
            echo "✅ Ferdig: $name.pdf"
          else
            echo "⚠️ Ingen PDF generert for $f"
          fi
        done

    - name: Push PDFs to pdfs-branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git checkout -B pdfs-branch
        git add pdfs/*.pdf
        git commit -m "Oppdater PDF-er automatisk fra main" || echo "Ingen endringer å committe"
        git push -u origin pdfs-branch --force
