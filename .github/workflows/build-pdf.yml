name: Build LaTeX PDFs and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find all .tex files
        id: texfiles
        run: |
          echo "Found TeX files:"
          find . -name "*.tex" -not -path "./pdfs/*" > texfiles.txt
          cat texfiles.txt
          echo "TEX_FILES<<EOF" >> $GITHUB_ENV
          cat texfiles.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build each LaTeX file
        run: |
          while read file; do
            echo "ðŸ§© Building $file ..."
            latexmk -pdf -interaction=nonstopmode "$file"
          done < texfiles.txt

      - name: Create pdfs directory
        run: mkdir -p pdfs

      - name: Move all PDFs (preserve folder structure)
        run: |
          find . -name "*.pdf" -not -path "./pdfs/*" -exec bash -c '
            for file; do
              target="pdfs/${file#./}"
              mkdir -p "$(dirname "$target")"
              mv "$file" "$target"
            done
          ' bash {} +

      - name: Generate index.html for GitHub Pages
        run: |
          echo "<html><head><meta charset='utf-8'><title>PDF Index</title></head><body>" > pdfs/index.html
          echo "<h1>ðŸ“„ PDF filer</h1>" >> pdfs/index.html
          echo "<ul>" >> pdfs/index.html
          find pdfs -type f -name "*.pdf" | sort | while read f; do
            rel="${f#pdfs/}"
            echo "<li><a href='$rel'>$rel</a></li>" >> pdfs/index.html
          done
          echo "</ul></body></html>" >> pdfs/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pdfs
          publish_branch: gh-pages
          keep_files: false
