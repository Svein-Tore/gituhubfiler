name: Build and Commit All PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # lar workflowen pushe tilbake til repoet

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install LaTeX
      run: sudo apt-get update && sudo apt-get install -y latexmk texlive-latex-extra texlive-fonts-recommended texlive-latex-recommended texlive-science texlive-lang-european

    - name: Build all LaTeX PDFs
      run: |
        mkdir -p pdfs
        for f in *.tex; do
          echo "Bygger $f ..."
          latexmk -pdf -interaction=nonstopmode "$f"
          name=$(basename "$f" .tex)
          if [ -f "$name.pdf" ]; then
            mv "$name.pdf" "pdfs/$name.pdf"
            echo "✅ Ferdig: $name.pdf"
          else
            echo "⚠️ Ingen PDF generert for $f"
          fi
        done

    - name: Commit and push all PDFs
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add pdfs/*.pdf || echo "Ingen PDF-er å legge til"
        git commit -m "Oppdaterte PDF-er automatisk" || echo "Ingen endringer å committe"
        git push
