name: Build LaTeX PDFs with folder structure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer LaTeX
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk

      # 3Ô∏è‚É£ Bygg alle .tex-filer (inkl. undermapper)
      - name: Build all .tex files
        run: |
          for f in $(find . -name "*.tex" -not -path "*/.*"); do
            echo "üß© Building $f..."
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$f" || exit 1
          done

      # 4Ô∏è‚É£ Samle alle PDF-er i pdfs/ med riktig mappe-struktur
      - name: Collect all PDFs preserving folder structure
        run: |
          rm -rf pdfs
          mkdir -p pdfs
          for f in $(find . -name "*.pdf" -not -path "./pdfs/*"); do
            # Finn relativ mappe uten './' i starten
            rel_folder=$(dirname "$(realpath --relative-to=. "$f")")
            mkdir -p "pdfs/$rel_folder"
            cp "$f" "pdfs/$rel_folder/"
          done
          echo "‚úÖ PDFs collected:"
          ls -R pdfs

      # 5Ô∏è‚É£ Last opp PDF-er som artifact
      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdfs
          path: pdfs/
