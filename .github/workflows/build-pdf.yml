name: Build LaTeX PDFs and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended latexmk

      - name: Find all .tex files
        run: |
          find . -name "*.tex" -not -path "./pdfs/*" > texfiles.txt
          cat texfiles.txt

      - name: Build each LaTeX file
        run: |
          while read file; do
            echo "üß© Building $file ..."
            latexmk -pdf -interaction=nonstopmode "$file"
          done < texfiles.txt

      - name: Create pdfs directory
        run: mkdir -p pdfs

      - name: Move all PDFs (preserve folder structure)
        run: |
          find . -name "*.pdf" -not -path "./pdfs/*" -exec bash -c '
            for file; do
              target="pdfs/${file#./}"
              mkdir -p "$(dirname "$target")"
              mv "$file" "$target"
            done
          ' bash {} +

      - name: Debug PDF structure
        run: |
          echo "üîç PDFs after moving:"
          find pdfs -type f

      - name: Generate styled recursive index.html for GitHub Pages
        run: |
          echo "<!DOCTYPE html>" > pdfs/index.html
          echo "<html><head><meta charset='utf-8'><title>PDF Index</title>" >> pdfs/index.html
          echo "<style>" >> pdfs/index.html
          echo "body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }" >> pdfs/index.html
          echo "h1 { color: #2c3e50; }" >> pdfs/index.html
          echo "ul { list-style-type: none; padding-left: 1em; }" >> pdfs/index.html
          echo "li { margin: 0.2em 0; }" >> pdfs/index.html
          echo ".folder { font-weight: bold; color: #2980b9; }" >> pdfs/index.html
          echo ".file a { text-decoration: none; color: #2c3e50; }" >> pdfs/index.html
          echo ".file a:hover { text-decoration: underline; color: #e74c3c; }" >> pdfs/index.html
          echo "</style></head><body>" >> pdfs/index.html
          echo "<h1>üìÑ PDF filer</h1>" >> pdfs/index.html

          list_dir() {
            local dir="$1"
            echo "<ul>" >> pdfs/index.html
            for f in "$dir"/*; do
              if [ -d "$f" ]; then
                echo "<li class='folder'>üìÅ $(basename "$f")</li>" >> pdfs/index.html
                list_dir "$f"
              elif [[ "$f" == *.pdf ]]; then
                # S√∏rg for riktig relative path fra index.html
                rel="${f#pdfs/}"
                echo "<li class='file'><a href='./$rel'>$rel</a></li>" >> pdfs/index.html
              fi
            done
            echo "</ul>" >> pdfs/index.html
          }

          list_dir pdfs
          echo "</body></html>" >> pdfs/index.html
          cat pdfs/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pdfs
          publish_branch: gh-pages
          keep_files: false
