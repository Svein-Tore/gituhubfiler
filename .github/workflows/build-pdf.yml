name: Build LaTeX PDFs and publish to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk rsync

      - name: Build all .tex files
        run: |
          for f in $(find . -name "*.tex" -not -path "*/.*"); do
            latexmk -pdf -interaction=nonstopmode -halt-on-error -outdir=$(dirname "$f") "$f" || exit 1
          done

      - name: Collect PDFs with debug
        run: |
          rm -rf pdfs
          mkdir -p pdfs
          rsync -a --include='*/' --include='*.pdf' --exclude='*' ./ pdfs/
          echo "üîç PDFs collected (recursive):"
          find pdfs -type f -name "*.pdf"
          echo "üîç PDF directories:"
          find pdfs -type d

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pdfs
          keep_map: true
