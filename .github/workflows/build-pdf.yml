name: Build LaTeX PDFs with folder structure (fixed)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer LaTeX
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk rsync

      # 3Ô∏è‚É£ Bygg alle .tex-filer og legg PDF i samme mappe
      - name: Build all .tex files with PDFs in same folder
        run: |
          for f in $(find . -name "*.tex" -not -path "*/.*"); do
            echo "üß© Building $f..."
            # -outdir=dirname(f) tvinger PDF til samme mappe som .tex
            latexmk -pdf -interaction=nonstopmode -halt-on-error -outdir=$(dirname "$f") "$f" || exit 1
          done

      # 4Ô∏è‚É£ List alle genererte PDF-er for debugging
      - name: List all PDFs after build
        run: |
          echo "üîç PDFs in repo after build:"
          find . -name "*.pdf"

      # 5Ô∏è‚É£ Samle PDF-er med mappe-struktur
      - name: Collect all PDFs preserving folder structure
        run: |
          rm -rf pdfs
          mkdir -p pdfs
          rsync -a --include='*/' --include='*.pdf' --exclude='*' ./ pdfs/
          echo "‚úÖ PDFs collected:"
          ls -R pdfs

      # 6Ô∏è‚É£ Last opp PDF-er som artifact
      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdfs
          path: pdfs/
