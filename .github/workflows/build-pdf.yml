name: Build and Deploy LaTeX PDFs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-full

      - name: Find and build all .tex files
        run: |
          echo "ðŸ” Searching for .tex files..."
          find . -type f -name "*.tex" > texfiles.txt
          cat texfiles.txt
          mkdir -p pdfs
          while read file; do
            echo "ðŸ§© Building $file ..."
            outdir="pdfs/$(dirname "$file" | sed 's|^\./||')"
            mkdir -p "$outdir"
            latexmk -pdf -interaction=nonstopmode -output-directory="$outdir" "$file"
          done < texfiles.txt

      - name: Clean auxiliary files
        run: find pdfs -type f \( -name "*.aux" -o -name "*.log" -o -name "*.out" -o -name "*.fls" -o -name "*.fdb_latexmk" \) -delete

      - name: List generated PDFs
        run: |
          echo "âœ… PDFs generated:"
          find pdfs -type f -name "*.pdf"

      - name: Deploy PDFs to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: pdfs
          keep_files: true
          user_name: github-actions
          user_email: github-actions@github.com
