name: Build all LaTeX PDFs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer LaTeX
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk

      # 3Ô∏è‚É£ Bygg alle .tex-filer
      - name: Build all .tex files
        run: |
          mkdir -p pdfs
          for f in $(find . -name "*.tex" -not -path "*/.*"); do
            echo "üß© Building $f..."
            latexmk -pdf -interaction=nonstopmode -halt-on-error "$f" || exit 1
          done

      # 4Ô∏è‚É£ Flytt PDF-er til pdfs/
      - name: Move all PDFs to pdfs folder
        run: |
          find . -name "*.pdf" -not -path "./pdfs/*" -exec mv {} pdfs/ \;
          echo "‚úÖ PDFs generated:"
          ls -l pdfs

      # 5Ô∏è‚É£ Last opp PDF-er som artifacts
      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdfs
          path: pdfs/
