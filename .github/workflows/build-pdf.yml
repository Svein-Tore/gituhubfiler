name: Build and Commit LaTeX PDF

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # ðŸ‘ˆ Gir workflowen lov til Ã¥ pushe til repoet

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ‘ˆ Gir checkout skrive-tilgang

    - name: Build LaTeX PDF
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex
        compiler: latexmk

    - name: Ensure pdfs folder exists
      run: mkdir -p pdfs

    - name: Move PDF to pdfs folder
      run: mv main.pdf pdfs/main.pdf

    - name: Commit and push PDF
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add pdfs/main.pdf
        git commit -m "Update PDF" || echo "No changes to commit"
        git push
